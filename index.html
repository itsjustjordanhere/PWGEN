                </div>
                <div class="row">
                    <div class="dspgw">
                        <span id="passwordDisplay">password123</span>
                    </div>
                </div>
                <div class="options">
                    <input type="radio" id="strong" />
                    <label for="strong">Strong (64)</label>
                </div>
                <div class="options">
                    <input type="radio" id="ultra" />
                    <label for="ultra">Ultra (128)</label>
                </div>
            </div>
        </div>
